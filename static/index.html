<!doctype html>
<html lang="vi">
<head>
    <title>Simple Uploader - Giống Catbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #f0f0f0, #e0e0e0); padding: 20px; }
        .card { box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .dropzone { border: 2px dashed #007bff; padding: 50px; text-align: center; cursor: pointer; border-radius: 10px; transition: background 0.3s; }
        .dropzone:hover { background: #e9f7ff; }
        #result, #convert-result { margin-top: 20px; color: #28a745; font-weight: bold; word-wrap: break-word; }
        #error, #convert-error { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Simple Uploader - Upload & Convert Media</h1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload" type="button">Upload</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="convert-tab" data-bs-toggle="tab" data-bs-target="#convert" type="button">Convert từ Catbox/ImgBB/Imgur</button>
            </li>
        </ul>
        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="upload" role="tabpanel">
                <div class="card p-4">
                    <p class="text-center">Kéo thả nhiều file hoặc click để chọn (hỗ trợ image, video, file).</p>
                    <div class="dropzone" id="dropzone">
                        Chọn file(s)
                        <input type="file" id="fileInput" multiple style="display: none;">
                    </div>
                    <div id="result"></div>
                    <div id="error"></div>
                </div>
            </div>
            <div class="tab-pane fade" id="convert" role="tabpanel">
                <div class="card p-4">
                    <p class="text-center">Nhập URL từ Catbox, ImgBB, Imgur, v.v. để convert (tải và lưu mới).</p>
                    <form id="convertForm">
                        <input type="url" id="convertUrl" class="form-control" placeholder="https://example.com/image.jpg" required>
                        <button type="submit" class="btn btn-primary mt-3">Convert</button>
                    </form>
                    <div id="convert-result"></div>
                    <div id="convert-error"></div>
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="/api-docs" class="btn btn-info">API Docs</a>
            <a href="/admin" class="btn btn-warning">Admin Panel</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Upload tab
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const result = document.getElementById('result');
        const errorDiv = document.getElementById('error');

        dropzone.addEventListener('click', () => fileInput.click());
        dropzone.addEventListener('dragover', (e) => { e.preventDefault(); dropzone.style.borderColor = '#0056b3'; });
        dropzone.addEventListener('dragleave', () => dropzone.style.borderColor = '#007bff');
        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.style.borderColor = '#007bff';
            fileInput.files = e.dataTransfer.files;
            uploadFiles();
        });
        fileInput.addEventListener('change', uploadFiles);

        function uploadFiles() {
            if (fileInput.files.length === 0) return;
            result.innerHTML = 'Đang upload...';
            errorDiv.innerHTML = '';
            const formData = new FormData();
            for (let file of fileInput.files) {
                formData.append('files', file);
            }
            fetch('/upload', { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        result.innerHTML = 'Upload thành công! Links: ' + data.urls.map(url => `<a href="${url}" target="_blank">${url}</a>`).join('<br>');
                    } else {
                        errorDiv.innerHTML = data.error || 'Lỗi upload.';
                        result.innerHTML = '';
                    }
                })
                .catch(err => {
                    errorDiv.innerHTML = 'Lỗi: ' + err.message;
                    result.innerHTML = '';
                });
        }

        // Convert tab
        const convertForm = document.getElementById('convertForm');
        const convertUrl = document.getElementById('convertUrl');
        const convertResult = document.getElementById('convert-result');
        const convertError = document.getElementById('convert-error');

        convertForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (!convertUrl.value) return;
            convertResult.innerHTML = 'Đang convert...';
            convertError.innerHTML = '';
            const formData = new FormData();
            formData.append('url', convertUrl.value);
            fetch('/convert', { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        convertResult.innerHTML = `Convert thành công! Link mới: <a href="${data.url}" target="_blank">${data.url}</a>`;
                    } else {
                        convertError.innerHTML = data.error || 'Lỗi convert.';
                        convertResult.innerHTML = '';
                    }
                })
                .catch(err => {
                    convertError.innerHTML = 'Lỗi: ' + err.message;
                    convertResult.innerHTML = '';
                });
        });
    </script>
</body>
</html>
